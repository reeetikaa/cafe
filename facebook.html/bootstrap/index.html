<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<style>
			.btn-primary {
				background-color: pink;
				border: 1px solid violet;
			}
			.btn-primary:hover {
				background-color: orange;
				border: 1px solid palegreen;
			}
		</style>
	</head>
	<body>
		<h1>Hello World!</h1>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger btn-sm">small button</button>
		<button type="button" class="btn btn-warning btn-xxl">warning</button>
		<button type="button" class="btn btn-info btn-lg">Info</button>
		<button type="button" class="btn btn-light">Light</button>
		<button type="button" class="btn btn-dark btn-fluid">Dark</button>
		<button type="button" class="btn btn-link">Link</button>

		<div class="card" style="width: 18rem">
			<img
				src="https://images.unsplash.com/photo-1530092285049-1c42085fd395?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2hpdGUlMjBmbG93ZXJ8ZW58MHx8MHx8fDA%3D"
				alt=""
				height="300px"
				width="auto"
			/>
			<div class="card-body">
				<h2 class="card-title">Card title</h2>
				<p class="card-text">
					Some quick example text to built on the card title and make up the
					built of the card content
				</p>
				<a href="#" class="btn btn-primary">Go somewhere</a>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
