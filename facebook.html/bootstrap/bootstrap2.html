<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bootstrap</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<style>
      .container{
        border: 2px solid blue;
        background-color: aqua;
      }
      .container-fluid{
        border: 2px solid red;
        background-color: pink;
      }
      .container-sm{
        border: 2px solid black;
      }

      
    </style>
	</head>
	<body>
		<div class="container m-5">	
      	<p class="text-danger">This is a container</p>
    </div>
    <div class="container-fluid px-3"><p class="text-primary">This is a text</p></div>
    <div class="container-sm m-5  bg-success"><p>This is a paragraph</p></div>
    <p class="h1">This is <mark>heading</mark></p><br>
    <p class="text-center text-uppercase"><abbr title="World Health Organization">WHO</abbr> was founded in 1996.</p>


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
